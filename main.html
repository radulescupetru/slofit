<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Slider - Range slider</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
        <link rel="stylesheet" href="js/jquery.range.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="styles.css">
        <script src="js/jquery.range.js"></script>
        <script src='js/sql.js'></script>
        <script src='js/index.js'></script>
    </head>
    <body>
        <div class="wrapper">

            <div class="main-section">
                <div class="switches">
                    <div class="demo-output">
                        <div class="onoffswitch">
                            <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"></div></label>

                        </div>
                    </div>
                    <div class="demo-output">
                        <p>AGE</p>
                        <input class="range-slider-age" type="hidden" value="25,75"/>
                    </div>
                    <div class="demo-output">
                        <p>HEIGHT</p>
                        <input class="range-slider-height" type="hidden" value="25,75"/>
                    </div>
                    <div class="demo-output">
                        <p>YEAR</p>
                        <input class="range-slider-year" type="hidden" value="25,75"/>
                    </div>
                </div>
                <div class="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <button onclick="exc()" class="draw-chart">Results</button>
        </div>
    </body>
</html>
